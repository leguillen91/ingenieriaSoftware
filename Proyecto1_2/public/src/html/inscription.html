

<div id="contenedorFormulario" class="d-flex justify-content-center my-5">
    <div class="form-container w-50">
      <h4 class="text-center mb-4">Formulario de Registro</h4>
      <form id="registroForm" novalidate>

        <div class="row mb-3">
          <div class="col">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="col">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="carrera1" class="form-label">Carrera principal</label>
          <select class="form-select" id="carrera1" required>
            <option value="">Seleccione una carrera...</option>
            <option value="sistemas">Ingeniería en Sistemas</option>
            <option value="industrial">Ingeniería Industrial</option>
            <option value="civil">Ingeniería Civil</option>
            <option value="administracion">Administración de Empresas</option>
            <option value="contaduria">Contaduría Pública</option>
            <option value="derecho">Derecho</option>
            <option value="psicologia">Psicología</option>
            <option value="enfermeria">Enfermería</option>
            <option value="musica">Licenciatura en Música</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="carrera2" class="form-label">Carrera secundaria</label>
          <select class="form-select" id="carrera2">
            <option value="">Seleccione una carrera secundaria (opcional)...</option>
            <option value="sistemas">Ingeniería en Sistemas</option>
            <option value="industrial">Ingeniería Industrial</option>
            <option value="civil">Ingeniería Civil</option>
            <option value="administracion">Administración de Empresas</option>
            <option value="contaduria">Contaduría Pública</option>
            <option value="derecho">Derecho</option>
            <option value="psicologia">Psicología</option>
            <option value="enfermeria">Enfermería</option>
            <option value="musica">Licenciatura en Música</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="identidad" class="form-label">Identidad (13 dígitos)</label>
          <input type="text" class="form-control" id="identidad" maxlength="13" required>
        </div>

        <div class="mb-3">
          <label for="certificado" class="form-label">Foto de certificado (imagen)</label>
          <input type="file" class="form-control" id="certificado" accept="image/*" required>
          <small class="text-muted">Tipo permitido: JPG/PNG. Máximo: 1 MB</small>
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" required>
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo personal</label>
          <input type="email" class="form-control" id="correo" required>
        </div>

        <div class="mb-3">
          <label for="centro" class="form-label">Centro regional</label>
          <input type="text" class="form-control" id="centro" required>
        </div>

        <div class="d-flex justify-content-center gap-3">
          <button type="button" class="btn text-white" style="background-color: #808080;" id="verificarBtn">Verificar datos</button>
          <button type="submit" class="btn text-white" style="background-color: #012566;" id="enviarBtn" disabled>Enviar información</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../javaScript/inscription.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
