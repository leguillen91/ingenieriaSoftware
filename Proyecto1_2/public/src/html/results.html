<div id="contenedorNota">
  <div class="form-container text-center">
    <h4 class="mb-4">Verificación de Nota del Examen</h4>
    <form id="notaForm">
      <div class="mb-3">
        <label for="identityGrade" class="form-label">Número de Identidad</label>
        <input type="text" id="identityGrade" class="form-control text-center" maxlength="13" placeholder="Ingrese su número de identidad" required>
      </div>
      <div class="d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-primary">Verificar Nota</button>
      </div>
    </form>
    <div id="gradeResult" class="mt-4"></div>
  </div>
</div>



<script src="../javaScript/results.js"></script>
