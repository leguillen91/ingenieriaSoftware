<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNAH-ADMISIONES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

<header>

   <div class="contenedor">

<!-- Barra superior UNAH-ADMISIONES -->
     <nav class="navbar bg-body-tertiary">
       <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">UNAH-ADMISIONES</span>
       </div>
     </nav>

   </div>

<!-- MENU -->
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand titulo-gestiones"  href="#">Gestiones</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" id="viewForm"  href="#">Inscripcion para Aspirantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active"  href="#">Resultados Examenes</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

</header>


 <div id="contenedorFormulario" class="d-none">
    <div class="form-container">
      <h4 class="text-center mb-4">Formulario de Registro</h4>
      <form id="registroForm" novalidate>

        <div class="row mb-3">
          <div class="col">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="col">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="carrera1" class="form-label">Carrera principal</label>
          <input type="text" class="form-control" id="carrera1" required>
        </div>

        <div class="mb-3">
          <label for="carrera2" class="form-label">Carrera secundaria</label>
          <input type="text" class="form-control" id="carrera2">
        </div>

        <div class="mb-3">
          <label for="identidad" class="form-label">Identidad (13 dígitos)</label>
          <input type="text" class="form-control" id="identidad" maxlength="13" required>
        </div>

        <div class="mb-3">
          <label for="certificado" class="form-label">Foto de certificado (imagen)</label>
          <input type="file" class="form-control" id="certificado" accept="image/*" required>
          <small class="text-muted">Tipo permitido: JPG/PNG. Máximo: 1 MB</small>
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" required>
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo personal</label>
          <input type="email" class="form-control" id="correo" required>
        </div>

        <div class="mb-3">
          <label for="centro" class="form-label">Centro regional</label>
          <input type="text" class="form-control" id="centro" required>
        </div>

        <div class="d-flex justify-content-center gap-3">
          <button type="button" class="btn text-white" style="background-color: #808080"; id="verificarBtn">Verificar datos</button>
          <button type="submit" class="btn text-white" style="background-color: #012566"; id="enviarBtn" disabled>Enviar información</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const viewForm = document.getElementById('viewForm');
    const contenedorFormulario = document.getElementById('contenedorFormulario');
    const verificarBtn = document.getElementById('verificarBtn');
    const enviarBtn = document.getElementById('enviarBtn');
    const identidad = document.getElementById('identidad');
    const certificado = document.getElementById('certificado');

    viewForm.addEventListener('click', () => {
      contenedorFormulario.classList.remove('d-none');
      contenedorFormulario.scrollIntoView({ behavior: 'smooth' });
    });

    verificarBtn.addEventListener('click', () => {
      let identidadValida = false;
      let imagenValida = false;

      // Validar identidad (13 dígitos numéricos)
      const idValor = identidad.value.trim();
      if (/^\d{13}$/.test(idValor)) {
        identidadValida = true;
      } else {
        alert('La identidad debe tener exactamente 13 dígitos numéricos.');
      }

      // Validar imagen
      const archivo = certificado.files[0];
      if (archivo) {
        const tipo = archivo.type;
        const tamanio = archivo.size; // bytes

        if ((tipo === 'image/jpeg' || tipo === 'image/png') && tamanio <= 1048576) {
          const img = new Image();
          img.onload = () => {
            if (img.width > 0 && img.height > 0) {
              imagenValida = true;
              if (identidadValida && imagenValida) {
                alert('Datos verificados correctamente ✅');
                enviarBtn.disabled = false;
              }
            } else {
              alert('La imagen no tiene dimensiones válidas.');
            }
          };
          img.src = URL.createObjectURL(archivo);
        } else {
          alert('El archivo debe ser JPG o PNG y pesar menos de 1 MB.');
        }
      } else {
        alert('Por favor, selecciona una imagen.');
      }

      if (!identidadValida || !imagenValida) {
        enviarBtn.disabled = true;
      }
    });

    document.getElementById('registroForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('✅ Información enviada correctamente.');
      e.target.reset();
      enviarBtn.disabled = true;
    });
  </script>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
